<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            padding: 0;
            margin: 0;
            box-sizing: box;
            overflow: hidden;
        }

        nav {
            display: flex;
            border: 1px solid blue;
            width: 100%;
            justify-content: space-between;
            padding: .3rem 1rem;
        }

        nav .right {
            display: flex;
            align-items: center;
            gap: .5rem;
        }

        nav .left {
            display: flex;
            align-items: center;
        }

        nav .left .logo {
            font-size: x-large;
            font-weight: bolder;
        }

        nav .right .content ul {
            display: flex;
            list-style: none;
            gap: .5rem;
        }

        .common_btn {
            padding: 6px 20px;
            color: white;
            border-radius: 20px;
        }

        .login_btn {
            background: blue;
        }

        .signup_btn {
            border: 1px solid blue;
            color: blue;
        }

        section {
            background-color: yellow;
            width: 20%;
            height: 84vh;
            border: 1px solid;
            padding: 1rem;
        }

        section ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            font-size: x-large;
        }

        .cross {
            background: red;
            padding: 6px;
            height: 1rem;
            width: 1rem;
            position: absolute;
            right: 10px;
            top: 10px;
            border-radius: 50px;    cursor: pointer;
        }

        section {
            position: relative;
        }

        .hide{
            margin-left: -9.5rem;
        }
    </style>
</head>

<body>
    <nav>
        <div class="left">
            <div class="logo">
                LOGO
            </div>
        </div>
        <div class="right">
            <div class="content">
                <ul>
                    <li>Home</li>
                    <li><a href="blog.html">Blog</a></li>
                    <li>Task</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="login_btn common_btn">Login</div>
            <div class="signup_btn common_btn">Signup</div>
        </div>
    </nav>

    <section>
        <div class="cross">x</div>
        <aside>
            <ul>
                <li>one</li>
                <li>one</li>
                <li>one</li>
                <li>one</li>
                <li>one</li>
                <li>one</li>
            </ul>
        </aside>
    </section>

    <script>
        document.querySelector('.cross').addEventListener('click',()=>{
            // document.querySelector('section').style.display='none'
            // document.querySelector('section').classList.add('hide')
            document.querySelector('section').classList.toggle('hide')

        })
    </script>
</body>

</html>
